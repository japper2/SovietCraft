<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BlueMap Page</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }

      /* Navbar styling */
      .navbar {
        height: 60px; /* adjust as needed */
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      /* Iframe takes full remaining height */
      .bluemap-container {
        height: calc(100% - 60px); /* subtract navbar height */
      }

      .bluemap-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="bluemap-container">
      <iframe
        src="http://5.83.153.113:25582/#world:0:0:0:1500:0:0:0:0:perspective"
        allowfullscreen
      ></iframe>
    </div>
    <script src="nav.js"></script>
  </body>
</html>
