<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BlueMap Page</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }

      /* Keep page full-height and position the map exactly under the fixed navbar.
         Use a fixed container that starts at `top: var(--nav-height)` so the
         map is not covered by the navbar and there is no black gap below it. */
      .bluemap-container {
        position: fixed;
        top: var(--nav-height);
        left: 0;
        right: 0;
        bottom: 0;
        height: auto;
      }

      .bluemap-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="bluemap-container">
      <iframe
        src="http://5.83.153.113:25582/#world:0:0:0:1500:0:0:0:0:perspective"
        allowfullscreen
      ></iframe>
    </div>
    <script src="script/nav.js"></script>
  </body>
</html>
